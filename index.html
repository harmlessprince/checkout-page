<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout pgae</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>

        </header>

        <div class="row">
            <div class="col-left">
                <form action="" class="form">
                    <h2 class="form__header">Contact Information</h2>
                    <div class="form__group">
                        <label for="email" class="form__label">E-mail</label>
                        <svg class="form__icon icon icon-envelope">
                            <use xlink:href="/icomoon/sprite.svg#icon-envelope"></use>
                        </svg>
                        <input type="text" class="form__input email" placeholder="Enter your email.." required>
                    </div>
                    <div class="form__group">
                        <label for="phone" class="form__label">Phone</label>
                        <svg class="form__icon icon icon-envelope">
                            <use xlink:href="/icomoon/sprite.svg#icon-phone"></use>
                        </svg>
                        <input type="tel" class="form__input phone" placeholder="Enter your phone.." required>
                    </div>

                    <h2 class="form__header">Shipping Address</h2>
                    <div class="form__group">
                        <label for="phone" class="form__label">Full name</label>
                        <svg class="form__icon icon icon-envelope">
                            <use xlink:href="/icomoon/sprite.svg#icon-user-circle"></use>
                        </svg>
                        <input type="text" class="form__input name" placeholder="Enter your name.." required>
                    </div>
                    <div class="form__group">
                        <label for="address" class="form__label">Address</label>
                        <svg class="form__icon icon icon-envelope">
                            <use xlink:href="/icomoon/sprite.svg#icon-home3"></use>
                        </svg>
                        <input type="text" class="form__input address" placeholder="Enter your address.." required>
                    </div>
                    <div class="form__group">
                        <label for="phone" class="form__label">City</label>
                        <svg class="form__icon icon icon-envelope">
                            <use xlink:href="/icomoon/sprite.svg#icon-location_city"></use>
                        </svg>
                        <input type="text" class="form__input city" placeholder="Your city.." required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form__group">
                                <label for="country" class="form__label">Country</label>
                                <svg class="form__icon icon icon-envelope">
                                    <use xlink:href="/icomoon/sprite.svg#icon-world"></use>
                                </svg>
                                <select class="form__input country" name="country" id="" style="background-color: transparent;">
                                     <option > Your country..</option>
                                    <option value="nigeria">Nigeria</option>
                                    <option value="india">India</option>
                                    <option value="cameroon">Cameroon</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form__group">
                                <label for="phone" class="form__label">Postal code</label>
                                <svg class="form__icon icon icon-envelope">
                                    <use xlink:href="/icomoon/sprite.svg#icon-drawer2"></use>
                                </svg>
                                <input type="text" class="form__input postal" placeholder="Your postal code.." required>
                            </div>
                        </div>
                    </div>
                    <div class="form__group checkbox">
                        <input type="checkbox" class="form__input agree"><span>Save this information for next time</span>
                    </div>

                    <button type="submit" class="btn submit"> Continue</button>

                </form>

            </div>
            <div class="col-right">
                <div class="products">
                    <div class="product">
                        <figure class="product__figure">
                            <img src="/img/photo1.png" alt="" class="product__image">
                        </figure>
                        <div class="product__detail">
                            <div>
                                <h4 class="product__name">Vintage Backbag</h4>
                                <p><span class="product__current-price">$54.99</span > <span class="product__slashed-price">$94.99</span></p>
                            </div>
                            <div class="product__count">
                                <svg class="product__icon icon icon-minus">
                                    <use xlink:href="/icomoon/sprite.svg#icon-minus"></use>
                                </svg>
                                <input type="number" name="" id="" min="1" class="product__count--input">
                                <svg class="product__icon icon icon-plus">
                                    <use xlink:href="/icomoon/sprite.svg#icon-plus"></use>
                                </svg>
                            </div>
                        </div>

                    </div>
                    <div class="product">
                        <figure class="product__figure">
                            <img src="/img/photo2.png" alt="" class="product__image">
                        </figure>
                        <div class="product__detail">
                            <div>
                                <h4 class="product__name">Vintage Backbag</h4>
                                <p><span class="product__current-price">$54.99</span > <span class="product__slashed-price">$94.99</span></p>
                            </div>
                            <div class="product__count">
                                <svg class="product__icon icon icon-minus">
                                    <use xlink:href="/icomoon/sprite.svg#icon-minus"></use>
                                </svg>
                                <input type="number" name="" id="" min="1" class="product__count--input">
                                <svg class="product__icon icon icon-plus">
                                    <use xlink:href="/icomoon/sprite.svg#icon-plus"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="costs">
                        <div class="shipping">
                            <span>Shipping</span><span>$19</span>
                        </div>
                        <div class="total">
                            <span>Total</span><span>$148.90</span>
                        </div>
                    </div>
                </div>
                <span class="success">Huuray!, your order has been placed</span>
            </div>
        </div>
        <footer class="footer ">
            <p>Taofeeq @ DevChallenges.io</p>
        </footer>


        <script>
            const submitButton = document.querySelector('.submit');
            const form = document.querySelector('.form');
            const message = document.querySelector('.success')
            const email = document.querySelector('.email');
            const phone = document.querySelector('.phone');
            const name = document.querySelector('.name');
            const address = document.querySelector('.address');
            const city = document.querySelector('.city');
            const country = document.querySelector('.country');
            const postal = document.querySelector('.postal');
            form.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    submitButton.click();
                    getUser(event)
                }
            });

            form.addEventListener("submit", getUser);

            function getUser(event) {

                if (email.value != "" &&
                    phone.value != "" &&
                    name.value != "" &&
                    address.value != "" &&
                    city.value != "" &&
                    country.value != "" &&
                    postal.value != "") {

                    message.style.display = "block"
                    alert("Huuray!, your order has been placed")
                    event.preventDefault();

                } else {
                    console.log("dhoooor");

                }

            }
        </script>
</body>

</html>
